<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Github Face Search</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="page-header">
          <h1>GitHub Face Search</h1>
          <hr/>
        </div>

        <div class="faces row">
        </div>

        <form class="search-form">
          <h3>Search a Face</h3>

          <div class="form-group">
            <input type="text" id="search-query" class="form-control" placeholder = "SHA Hash">
            </input>
          </div>

          <button type="button" class="btn btn-primary search">Search</button>
        </form>
      </div>
    </div>
  </div>

  <script id="face-template" type="text/x-handlebars-template">
    <div class="face col-lg-6">
      <div>Login: <strong>{{ login }}</strong></div>
      <img src="{{imageURL}}" alt="Picture not found">
      <div>SHA Hash: <strong>{{SHA}}</strong></div>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
